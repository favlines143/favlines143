<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fav_lines143</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }
        .card h3 {
            color: #333;
            font-size: 1.2em;
            margin: 0;
        }
        .card p {
            color: #777;
            font-size: 0.9em;
            margin: 10px 0;
        }
        .card a {
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Connect with Me</h1>

<div class="container">
    <div class="card">
        <img src="https://img.icons8.com/color/48/000000/instagram-new.png" alt="Instagram">
        <h3>Instagram</h3>
        <p>Follow me on Instagram</p>
        <a href="https://www.instagram.com/fav_lines143?igsh=MTI4MDR3aHAxNnNsMw==" target="_blank">Visit</a>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
        <h3>Facebook</h3>
        <p>Connect with me on Facebook</p>
        <a href="https://www.facebook.com/profile.php?id=61566612133427" target="_blank">Visit</a>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/48/000000/youtube.png" alt="YouTube">
        <h3>YouTube</h3>
        <p>Subscribe to my YouTube channel</p>
        <a href="https://youtube.com/@favlines1433?si=eEfjdoLwXRvyI8jB" target="_blank">Visit</a>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/48/000000/telegram-app.png" alt="Telegram">
        <h3>Telegram</h3>
        <p>Join me on Telegram</p>
        <a href="YOUR_TELEGRAM_URL" target="_blank">Visit</a>
    </div>
    <div class="card">
        <img src="https://img.icons8.com/color/48/000000/share.png" alt="ShareChat">
        <h3>ShareChat</h3>
        <p>Follow me on ShareChat</p>
        <a href="https://sharechat.com/profile/fav_lines143" target="_blank">Visit</a>
    </div>
</div>

</body>
</html>
